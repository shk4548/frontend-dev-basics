<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(function() {
	setTimeout(function(){
		// a href 에 주는것

// 		$("h2 a").attr('target','_blank'); // 새탭으로 열기

		// 함수체인으로 줘보기

// 			.attr('href','http://www.poscoict.com')

// 			.attr('title','우리회사 좋은회사') // title
// 			.css('font-size','0.75em'); // title
			
		// 더 좋은 방법
		$("h2 a")
			.attr({
				href:'http://www.poscoict.com',
				target: '_blank',
				title: '우리회사 좋은회사'
			})
			.css('font-size','0.75em');	

	}, 2000);
});  
</script>
</head>
<body>
	<h1>DOM 조작 API - attr()</h1>

	<h2>
		<a href="">우리회사</a>
	</h2>
</body>
</html>
